<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- jQuery CDN link -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

        <!-- Bootstrap CDN link -->
         <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> --> 

        <!-- Font-awesome CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/function.js" charset="utf-8"></script>
        <title></title>
    </head>
    <body>
        <!-- collegamento con Vue -->
        <main id="root" class="container">
            <div class="box-app ">
                <!-- parte sinistra -->
                <div class="left-bar">
                    <!-- dati utente principale -->
                    <div class="user-data height-60">
                        <!-- foto e titolo -->
                        <span class="icon-position">
                            <img class="photo-utente" :src="myName.myImg" alt="my-image">
                            <h4 >{{myName.myName}}</h4>
                            
                        </span>
                        <!-- icone -->
                        <span class="icon-position">
                            <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                            <i class="fa fa-comment" aria-hidden="true"></i>
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- campanella per le notifiche -->
                    <div class=" section-notify">
                        <div class='bell'>
                            <span>

                                <i class="fa fa-bell-slash" aria-hidden="true"></i>
                            </span>

                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi
                                messaggi</p>
                            <small>Attiva notifiche desktop</small>
                            
                        </div>
                    </div>
                    <!-- barra cerca contatti  -->
                    <div class="container-search-bar">
                        <span class="search-bar icon-position">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </span>

                    </div>
                    <!-- contatti  -->
                    <div class="contact">
                        <template v-for="(contatto,index) in contatti">
                            
                            <div class="contact-container" @click="counter = index">
                                <img class="photo-utente" :src="contatto.avatar" alt="">
                               <span class="nomi">
                                   <span>{{contatti[index].nome}}</span>

                               </span>
                                
                            </div>
                        </template>
                    </div>
                    
                </div>
                <!-- parte destra -->
                <div class="right-bar">
                    <div class="friend-data height-60 user-data">
                        <span class="icon-position ">
                            <!-- foto utente  -->
                            <span class="">
                            
                                <img class="photo-utente" :src="contatti
                            [counter].avatar" alt="avata1">
                            </span>
                            <span class="">
                                <p>
                                    {{contatti[counter].nome}} 
                                </p>
                                <small>Ultimo accesso alle {{contatti[counter].lastSeen}} </small>
                                
                            </span>
                        </span>
                        <!-- icone  -->
                        <span class="icon-position">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>

                        </span>                
                    </div>
                    <!-- chat con la persona -->
                      <div class="chat" > 
                            <!-- <div class="container-message">
                                <div class="my-text">
                                    <p>{{contatti[counter].myText[0]}}</p>
                                </div>
                                
                                <div>
                                    <small></small>
                                </div>
                                
                            </div>
                            <div class="container-message-user" >
                                <div class="user-text">
                                    <p>{{contatti[counter].userText[0]}}</p>
                                </div>
                                <div>
                                    <small></small>
                                </div>
                            </div>  -->
                            <!-- seconda parte -->
                            <template v-for='(message,myIndex) in contatti[counter].myText'>
                                <div class="container-message">
                                    <div class="my-text">
                                        <p>{{message}}</p>
                                    </div>
                            
                                    <div>
                                        <small></small>
                                    </div>
                            
                                </div>
                        
                                <div class="container-message-user">
                                    <div class="user-text" v-if='myIndex < contatti[counter].userText.length? true : false'> 
                                        <p>{{contatti[counter].userText[myIndex]}}</p>
                                    </div>
                                    <div>
                                        <small></small>
                                    </div>
                                </div>
                            </template>
                            
                        

                    </div>
                    <!-- input dell'utente -->
                    <div class="input-data">
                        <span class="icon-position">
                            <i class="fa fa-smile-o" aria-hidden="true"></i>
                        </span>
                        <span class="text-utente">
                            <input v-model="myInput" @keypress.enter="newMessage" type="text" placeholder="Scrivi un messaggio">
                        </span>
                        <span class="icon-position">
                            <i class="fa fa-microphone" aria-hidden="true"></i>
                        </span>
                    </div>

                </div>
            </div>
                                                                                                                                                                          
                                                                              </main>


        
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
